{% extends 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="login">
        <div class="inlogin">
            <form action="user_register" method="POST">
                    {% csrf_token %}
                
                <h1>Welcome to Registration Page</h1>
                <input type="text" name="name" placeholder="Enter Your Name" ><br>
                <input type="email" name="email" placeholder="Enter Your Email" ><br>
                <input type="number" name="mobile" placeholder="Enter Your Mobile Number" ><br>
                <input type="text" name="gender" placeholder="Enter Your Gender" ><br>
                <input type="text" name="city" placeholder="Enter Your City Name" ><br>
                <input type="password" name="password" placeholder="Enter A Password" ><br>
                <input type="submit" value="Register"> <br><br>

            </form>
        </div>
    </div>
    
    {% endblock %}
</body>
</html>
